<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '⏰ ');

    // Styled 
    // console.log('%c I am some styled text', 'font-size: 50px');

    // warning!
    console.warn('Oh No!');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('This is a fun fact');

    // Testing
    const p = document.querySelector('p');
    // console.assert(p.classList.contains('test'), 'Does not contain test');
    console.assert(1 === 2, 'This is wrong!') //only fires if something is wrong

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives you a dropdown of info on the element properties/methods

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //can also have this as just console.group and they will auto show open
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('test');
    console.count('another test');
    console.count('test');
    console.count('another test');
    console.count('another test');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/carlydekock')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //can also look at performance.now in the browser

    console.table(dogs);
    
  </script>
</body>
</html>
